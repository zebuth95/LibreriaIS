
<!--Main layout -->
<main class="mt-5 pt-5">
        <div class="container">
    
          <!--Section: Main info-->
          <section class="text-center">
                <h2>Libros más prestados</h2>
          
          <hr class="my-5">

            <!--Section: Cards-->

                <!--Grid row-->
                <div class="row mb-4 wow fadeIn">

                    <!--Grid column-->
                    {% for libro in libros %}
                    <div class="col-lg-4 col-md-12 mb-4">

                        <!--Card-->
                        <div class="card">

                                <!--Card image-->
                                <div class="view overlay">
                                    <img src="{{ libro.imagen.url }}" class="card-img-top" height="320" width="290" alt="">
                                    <a href="{% url 'libro' libro.slug %}" target="_blank">
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
    
                                <!--Card content-->
                                <div class="card-body">
                                    <!--Title-->
                                    <h4 class="card-title">{{ libro.titulo }}</h4>
                                    <!--Text-->
                                    <p class="card-text">{{ libro.autor }}</p>
                                    <a href="{% url 'libro' libro.slug %}" target="_blank" class="btn btn-primary btn-md">ver más
                                        <i class="fas fa-play ml-2"></i>
                                    </a>
                                </div>
    
                            </div>
                            <!--/.Card-->
    
                        </div>
                        {% endfor %}
                        <!--Grid column-->
    
                    </div>
                    <!--Grid row-->
                    
                    
    
                </section>
                <!--Section: Cards-->
          <!--Section: More-->
    
        </div>
      </main>
      <!--Main layout-->
