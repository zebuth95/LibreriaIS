<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Ingresar{% endblock %}

{% block content %}
<main class="mt-5 pt-5">
    <div class="container justify-content-center ">

            <!-- Material form login -->
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
    <div class="card">

      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Ingresar</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form method="post" class="text-center" style="color: #757575;" action="#!">
          <!-- Email -->
          {% csrf_token %}
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user-ninja prefix grey-text"></i>
            {{ form.username }}
          </div>
          <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              {{ form.password }}
            </div>
        </div>
          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                <label class="form-check-label" for="materialLoginFormRemember">Recordar</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">Olvidaste la contrase√±a?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Ingresar</button>

          <!-- Register -->
          <p>No eres usuario?
            <a href="/signup">Registrar</a>
          </p>

        </form>
        <!-- Form -->

      </div>

    </div>
  </div>
  </div>
    <!-- Material form login -->
  </div>
</main>
{% endblock  %}
